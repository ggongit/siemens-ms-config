management:
  endpoints:
    web:
      exposure:
        include: health, metrics, env
  endpoint:
    health:
      show-details: always
    env:
      enabled: true
      show-values: always
eureka:
  client:
    service-url:
      default-zone: http://${EUREKA_SERVER_URI:localhost}:${EUREKA_SERVER_PORT:8761}/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
