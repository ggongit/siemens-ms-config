eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_URI:localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    fetch-registry: false
    register-with-eureka: false
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, env
  endpoint:
    health:
      show-details: always
    env:
      enabled: true
      show-values: always

